<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>progateで学んだWebサイトづくり</title>
	<link rel="stylesheet" href="progate Webホームページづくり.css">
</head>
<body>
	<!--１番目にdivの要素を用いてまずは分ける３つの形式に-->
	<div class="header">
　　<!--2番目に、更にhedderの中のロゴ部分とリスト部分に分ける-->
		<div class="header-logo">progate</div>
　　
		<div class="header-list">
			<ul>
				<li>プログラミングとは？</li>
					<li>学べるレッスン</li>
					<li>お問い合わせ</li>
			</ul>
		</div>
	</div>		

<!--最後にメイン関数の要素の中身を作っていく-->
    <div class="main">
<!--ここでmain要素を３つのレイアウトから作っていく-->    	
    	<div class="copy-container">
    		<h1>ようこそ<span>!</span></h1>
    		<h2>プログラミングの世界へようこそ！</h2>
    		<p>下のURLをクリック！！</p>
    		<a href="https://www.fate-sn.com/" >
	         2FGOの映画詳細</a>
    	</div>

    	<div class="contents">
    		<h3 class="section-title">学べるレッスン</h3>  
        
        <!-- <div>要素を追加し、「contents-item」というclassをつけてください -->
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" >
          <p>HTML & CSS</p>
        </div>
        
        <!-- <div>要素を追加し、「contents-item」というclassをつけてください -->
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
          <p>PHP</p>
        </div>
        
        <!-- <div>要素を追加し、「contents-item」というclassをつけてください -->
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">
          <p>Ruby</p>
        </div>
        
        <!-- <div>要素を追加し、「contents-item」というclassをつけてください -->
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" >
          <p>Swift</p>
    		
    	</div>

        <div class="contact-form">
        	<h3 class="section-title">お問い合わせ</h3>
        
        <!-- <p>要素を3つ追加してください -->
            <p>メールアドレス（必須）</p>
            <input>

            <p>お問い合わせ内容（必須）</p>
             <textarea></textarea>

            <p>※必須項目は必ずご入力ください</p>
            <input class="contact-submit" type="submit" value="送信">
       
       	
        </div>
    </div>



  <!--3番目にfooterを作っていく-->
    <div class="footer">
  <!--４番目にヘッダーと同様にしてロゴ部分とリスト部分に分ける-->
      <div class="footer-logo">Progate</div>
      <div class="footer-list">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
	

	
</body>
</html>
